  <h1>PCA Revealed</h1> 

  <p>Principal Components Analysis (PCA) is one of the basic multivariate 
  data analysis methods. <b>PCA Revealed</b> aims to help you understand 
  the basics of PCA in an intuitive and simple way, and how to apply it in R.
  </p>
